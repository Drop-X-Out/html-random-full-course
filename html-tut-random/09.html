<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="index.php">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="Enter Your First Name"/>
        <br>
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Enter Your Last Name"/>
        <br>
        <br>
        <label for="pswd">Password:</label>
        <input type="password" id="pswd" placeholder="Enter Your Password">
        <br>
        <br>
        <h1>Gender:</h1>
        <label for="male">Male</label>
        <input type="radio" id="male" value="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" value="female" name="gender">
        <br>
        <br>


        <h2> Hobbies ( you can select multiple hobbies )</h2>
        <label for="football">Football</label>
        <input type="checkbox" id="football" name="hobbies"/>
        <label for="wrestling">Wrestling</label>
        <input type="checkbox" id="wrestling" name="hobbies"/>
        <label for="cricket">Cricket</label>
        <input type="checkbox" id="cricket" name="hobbies"/>
        <label for="karate">Karate</label>
        <input type="checkbox" id="karate" name="hobbies"/>
        <label for="rugby">Rugby</label>
        <input type="checkbox" id="rugby" name="hobbies"/>


        <br>
        <br>
        <label for="dob">DOB: </label>
        <input type="datetime-local" id="dob"/>
        <br>
        <br>

        <label for="file">Select File:</label>
        <input type="file" id="file"/>
        <br>
        <br>
        <label for="city">Select your City:</label>
        <select id="city" size="1" >  
            <option>Select Your City</option>
            <option value="Delhi"> Delhi </option>
            <option value="Lucknow">Lucknow</option>
            <option value="Agra">Agra</option>
        </select>

        <br>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
